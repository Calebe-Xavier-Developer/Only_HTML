<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Designing a form with only HTML">
        <meta name="keywords" content="HTML, Only Html, Form in Html, Form">
        <meta name="author" content="Calebe Xavier">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form only Html</title>
    </head>
    <body>
        <form oninput="total.value=(nights.valueAsNumber*99)">
            <label>Full Name:</label>
            <input type="text" id="full_name" name="full_name" 
            placeholder="Ex: Calebe Xavier" required>
            <br><br>

            <label>E-mail:</label>
            <input type="email" id="email" name="email" 
            placeholder="Ex: calebe@email.com" required>
            <br><br>

            <label>Phone:</label>
            <input type="tel" id="phone_number" name="phone_number" 
            required>
            <br><br>

            <label>Arrival date:</label>
            <input type="date" id="arrival_date" name="arrival_date" 
            required>
            <br><br> 

            <label>Number of nights (rooms are $ 99 per night):</label>
            <input type="number" id="nights" name="nights"  value="1"
            min="1" max="30" required>
            <br><br>    
            
            <label> Estimated total: </label>
            $<output id="total" name=total>99</output>.00
            <br><br> 

            <label>Promo code: </label>
            <input type="text" id="promo" name="promo" 
            pattern="[A-Za-z0-9{6}]" title="Promo codes consist of 6 alphanumeric
            characters">

            <input type="submit" value="Request Reservation">
            <br><br>   
        </form>
    </body>
</html>
